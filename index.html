<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Centered Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            display: block; /* Remove extra space below image */
        }
    </style>
</head>
<body>
    <img src="you.png" alt="You">
</body>
</html>
