<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINGITRON</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            display: block;
            transition: transform 0.3s ease;
            cursor: pointer; /* Change cursor to pointer on hover */
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <img src="you.png" alt="You" id="mainImage">

    <script>
        const mainImage = document.getElementById('mainImage');

        mainImage.addEventListener('click', function() {
            const password = prompt("Please enter the password:");
            if (password === "acyborgfrom2050") {
                window.location.href = "https://pixeldrain.com/u/zYdkoce1";
            } else {
                mainImage.style.display = 'none'; // Hide the image
                mainImage.removeEventListener('click', this); // Remove clickability
            }
        });
    </script>
</body>
</html>
